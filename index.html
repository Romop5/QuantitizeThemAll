<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="TODO">
    <meta name="description" content="Yet another function quantitizer">
    <meta name="author" content="Roman Dobias">
    <title>QTA</title>
    <link rel="stylesheet"
    href="https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-default.css" />
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/renderer.js"></script>
    <script type="text/javascript" src="js/generator.js"></script>
</head>
<body>
<style>
body {
    padding: 0;
    margin: 0;
}
canvas {
    width: 100%;
    height: 100%;
}
</style>
<div class="container">
  <div class="row">
    <div class="col-sm-6" id='canvas-parent'>
        <div id='canv'>
        </div>
    </div>
    <div class="col-sm-6">
        <h1>QuantitizeThemAll</h1>
        <form>
          <fieldset>
            <legend>Function</legend>
            <div class="container">
              <div class="row">
                <div class="col-sm-12">

                    <input style="width: 100%;" type="text" id="inputProgram" value="x*x+y*y" oninput="input_updateProgram();"/>
                    <button type="button" id="rerender" onclick="input_updateProgram();">Rerender</button>
                    <button class="secondary" type="button" onclick="input_generateFunction();">Generate!</button>
                    <button class="secondary" type="button" onclick="input_revertGenerateFunction();">Back!</button>
                </div>
             </div>
              <div class="row">
                  <div class="col-sm-12">
                        <legend>Generator settings</legend>
                        <label for="minIters">Minimum iterations:</label>
                        <input type="text" id="minIters" onchange="input_updateGeneratorRules();">

                        <label for="maxIters">Minimum iterations:</label>
                        <input type="text" id="maxIters" onchange="input_updateGeneratorRules();">

                        <label for="maxIters">Randomizer oscillations:</label>
                        <input type="text" id="oscillation" onchange="input_updateGeneratorRules();">

                        <br>

                        <input type="checkbox" id="allow_modulo" value="Allow modulo" onchange="input_updateGeneratorRules();">
                        <label for="allow_modulo">mod</label>

                        <input type="checkbox" id="allow_sin" onchange="input_updateGeneratorRules();">
                        <label for="allow_sin">sin,cos</label>

                        <input type="checkbox" id="allow_minmax" onchange="input_updateGeneratorRules();">
                        <label for="allow_minmax">min max</label>

                        <input type="checkbox" id="allow_abs" onchange="input_updateGeneratorRules();">
                        <label for="allow_abs">abs</label>

                        <input type="checkbox" id="allow_inv" onchange="input_updateGeneratorRules();">
                        <label for="allow_inv">inv</label>

                        <input type="checkbox" id="allow_constant" onchange="input_updateGeneratorRules();">
                        <label for="allow_constant">random constants</label>
                  </div>
              </div>

              <div class="row">
                  <div class="col-sm-6">
                        <legend>Transformations</legend>
                        <select name="transforms" id="inputTransformation"
                                                  onchange="input_updateTransformation()">
                          <option value="linear">Identity</option>
                          <option value="polar">Polar</option>
                          <option value="circle">Circle inversion</option>
                        </select>

                  </div>
                  <div class="col-sm-6">
                    <legend>Coloring</legend>
                    <input type="color" id="startColor" value="#ff0000" oninput="input_updateColor()" />
                    <button class="primary small" type="button" onclick="input_invertColor();"><=></button>
                    <input type="color" id="endColor" value="#00ff00" oninput="input_updateColor()"/>
                  </div>
              </div>
            </div>

                      </fieldset>
          <fieldset>
            <legend>Presets</legend>
            <select name="presets" id="inputPreset"
                                      onchange="input_setPreset()">
                <!--<option value="scorpion">Scorpion</option>-->
                <!--<option value="lol">lol</option>-->
            </select>
            <input type="text" id="inputPresetName" placeholder="New preset"/>
            <button class="primary" type="button" onclick="input_savePreset();">Add!</button>
            <button class="primary" type="button" onclick="input_exportPresets();">Export!</button>
            <button class="primary" type="button" onclick="input_importPresets();">Import!</button>
          </fieldset>

          <fieldset>
            <legend>Output image settings</legend>
            <label for="outputWidth">Width</label>
            <input type="text" id="outputWidth" value="2048"/>
            <label for="outputHeight">Height</label>
            <input type="text" id="outputHeight" value="2048"/>
          </fieldset>
          <button class="primary" type="button" onclick="saveAsImage();">Save as JPG!</button>
        </form>

    </div>
  </div>
</div>
<script type="text/javascript">
    window.onload = function(){
        init();
        animate();
        input_updateProgram();
    }
</script>
</body>
</html>
